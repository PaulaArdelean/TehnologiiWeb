<script src="rpg.js"></script>
<link rel="stylesheet" type="text/css" href="rpg.css">
<div>
    <div id="createCharacterDiv">
        <div id="charDivPosition">
            <input class="width textStyleCharDiv" type="text" id="nameInput" placeholder="Character name">
            <br>
            <select class="width textStyleCharDiv" id="classInput">
                <option>Choose class</option>
                <option value="mage">Mage</option>
                <option value="priest">Priest</option>
            </select>
            <br>
            <select class="width textStyleCharDiv" id="raceInput">
                <option>Choose race</option>
                <option value="human">Human</option>
                <option value="bloodelf">Blood Elf</option>
            </select>
            <br><br>
            <button class="width textStyleCharDiv" onclick="goToGame()">Create character</button>
        </div>
    </div>
    <div id="playDiv">
        <!-- Proprietati caracter -->
        <p>Name: <span id="displayCharName"></span></p>
        <p>Class: <span id="displayCharClass"></span></p>
        <p>Race: <span id="displayCharRace"></span></p>
        <p>HP: <span id="displayCharCurrentHp"></span>/<span id="displayCharMaxHp"></span></p>
        <p>XP: <span id="displayCharCurrentXp"></span>/<span id="displayCharMaxXp"></span></p>
        <p>Level: <span id="displayCharLevel"></span></p>
        <p>Armour: <span id="displayCharArmour"></span></p>
        <p>Damage: <span id="displayCharDamage"></span></p>
        <p>Gold: <span id="displayCharGold"></span></p>
        <!-- Joc -->
        <textarea id="textarea" rows="18" class="gameTextStyle" readonly></textarea>
        <!-- Butoane de miscare -->
        <button class="movementButton" id="northButton" onclick="movement('north.')">North</button>
        <button class="movementButton" id="southButton" onclick="movement('south.')">South</button>
        <button class="movementButton" id="westButton" onclick="movement('west.')">West</button>
        <button class="movementButton" id="eastButton" onclick="movement('east.')">East</button>
        <!-- Button reset joc -->
        <button id="resetButton" onclick="onRestartGame()">Try again.</button>
